<html>
<head>
<title>用户列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- 引入elementui样式 -->
<link rel="stylesheet" href="/third/elementui/theme-chalk/index.css"
	type="text/css">
<style>
  .el-table .warning-row {
    background: oldlace;
  }

  .el-table .success-row {
    background: #f0f9eb;
  }
</style>
</head>
<body>
	<div id="userList-app" style="text-align: center;">
    <el-table
    	:data="tableData"
    	style="width: 100%"
    	:cell-style="textAlign"
    	:header-cell-style="textAlign">
    <el-table-column
      :prop="header.prop"
      :label="header.label"
      :width="header.width" 
      v-for="header in tableHeader">
    </el-table-column>
     <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          size="mini"
          @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
        <el-button
          size="mini"
          type="danger"
          @click="handleDelete(scope.$index, scope.row)">删除</el-button>
      </template>
    </el-table-column>
  </el-table>
  <div class="block">
  <el-pagination
    layout="total,prev, pager, next,sizes"
    :page-sizes="[1, 5, 10, 20]"
    :page-size.sync ="pageSize"
    :current-page.sync ="currentPage"
    :total="total"
    @current-change="currentChange"
    @size-change="handleSizeChange">
  </el-pagination>
</div>
	</div>
	<!-- 引入vue,elementui组件库 -->
	<script type="text/javascript" src="/third/vue/vue.js"></script>
	<script type="text/javascript" src="/third/elementui/index.js"></script>
	<script src="/third/axios/axios.min.js"></script>
	<script type="text/javascript">
	new Vue({
		el : '#userList-app',
		 methods: {
			 openConfirm(row) {
				 	var _self=this;
				 	_self.$confirm('此操作将永久删除用户: '+row.username, '是否继续?', '警告', {
			          confirmButtonText: '确定',
			          cancelButtonText: '取消',
			          type: 'warning'
			        }).then(() => {
			        	axios({
				    		  method: 'post',
				    		  url: '/publichealth/user-rest/delete-one/'+row.id,
				    		}).then(function(res){
				    			console.log(res);
				    			if(res.status==200){
				    				if(res.data.state==1){
				    					_self.$message({
									          type: 'success',
									          message: '删除成功!'
									          });
				    					_self.getData();
				    				}else{
				    					_self.$message({
									          type: 'error',
									          message: '服务器出错!'
									          });
				    				}
				    			}else{
				    				_self.$message({
								          type: 'error',
								          message: 'http消息头出错!'
								          });
				    			}
			                }).catch(function(res){
			                    console.log(res);
			                });
			        	 return;
			        }).catch(() => {
			        	_self.$message({
			            type: 'info',
			            message: '已取消删除'
			          });          
			        });
			      },
			 handleEdit(index, row) {
			     console.log(index);
			     console.log(row);
			      },
			 handleDelete(index, row) {
			   	 console.log(index);
				 console.log(row);
				 var _self=this;
				 _self.openConfirm(row);
		    	 
			      },
			 handleSizeChange(val) {
				 this.pageSize=val;
				 this.getData();
			 },
			 currentChange(page){
				 console.log(page);
				 this.getData();
			 },
		      getData(){
		    	  var _self=this;
		    	  axios({
		    		  method: 'get',
		    		  url: '/publichealth/user-rest/get-by-page',
		    		  params: {
		    			  currentPage: _self.currentPage,
		    			  pageSize: _self.pageSize
		    		  }
		    		}).then(function(res){
		    			console.log(res);
		    			_self.tableData=res.data.list;
	                    _self.pageSize=res.data.pageSize;
	                    _self.total=res.data.total;
	                    _self.currentPage=res.data.pageNum;
	                }).catch(function(res){
	                    console.log(res);
	                });
		      }
		    },
		    data() {
		      return {
		    	textAlign:{
		    		textAlign:"center"
		    	},
		    	pageSize:0,
		    	total:0,
		    	currentPage:0,
		    	pageSizeInit:5,
		    	currentPageInit:1,
		    	tableHeader:[
		    	   {
		    		prop:"id",
		    		label:"id",
		    		width:""
		    	   },
		    	   {
			    	prop:"username",
			    	label:"用户名",
			    	width:""
			        },
			        {
				    prop:"password",
				    label:"密码",
				    width:""
				    },
				    {
					prop:"age",
					label:"年龄",
					width:""
					},
				    {
					prop:"birth",
					label:"出生日期",
					width:""
					},
				    {
					prop:"email",
					label:"邮箱",
					width:""
					}
		    	],
		        tableData: []
		      }
		    },
		    created(){
		    	var _self=this;
		    	_self.pageSize=_self.pageSizeInit;
                _self.currentPage=_self.currentPageInit;
		    	this.getData();
		    }
	})
	</script>
</body>
</html>
